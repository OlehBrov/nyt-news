<!-- Header -->
<header class="header">
  <div class="container header-container">
    <a href="./index.html" class="logo">News</a>
    <nav>
      <ul class="navbar">
        <li class="navbar__item item_home">
          <a href="./index.html" class="navbar__link"
            >Home</a
          >
        </li>
        <li class="navbar__item item_favorites">
          <a href="./favorite.html" class="navbar__link link_favorite">Favorite</a>
        </li>
        <li class="navbar__item item_read">
          <a href="./read.html" class="navbar__link link_read">Read</a>
        </li>
      </ul>
    </nav>
    <div class="form_wrap">
      <button class="openSearchFieldButton" type="button">
        <svg class="search__icon" width="20" height="20">
          <use href="./images/sprite.svg#icon-bx_search"></use>
        </svg>
      </button>

      <form name="search-form" class="form_search-field search_form-hide" id="form-field">
        <!-- seach_form-hide -->
        <input type="text" name="search_query" class="search_input" id="search-field__input" placeholder="Search" />
        <button type="submit" class="search-field__btn" form="form-field" id="form-btn" >
          <svg class="search__icon" width="20" height="20">
            <use href="./images/sprite.svg#icon-bx_search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="theme">
      <svg class="theme__svg sun" width="21" height="21">
        <use href="./images/sprite.svg#icon-sun"></use>
      </svg>
      <p class="theme__light">Light</p>
      <label class="switch">
        <input type="checkbox" class="switch-checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="theme__dark opacity">Dark</p>
      <svg class="theme__svg moon" width="21" height="21">
        <use href="./images/sprite.svg#icon-moon"></use>
      </svg>
    </div>
    <button
      type="button"
      class="mobile-button js-open-menu burger-menu"
      aria-expanded="false"
    >
      <!-- <svg width="24" heigth="24">
            <use href="./images/sprite.svg#icon-menu-1"></use>
          </svg> -->
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </button>
  </div>
</header>
<div class="mobile-menu js-menu-container">
  <div class="mobile-menu__container">
    <div class="mobile-menu__wrapper">
      <a href="./index.html" class="logo">News</a>
      <button type="button" class="close-btn js-close-menu">
        <svg width="24" height="24">
          <use href="./images/sprite.svg#icon-x"></use>
        </svg>
      </button>
    </div>
    <ul class="navbar-mobile__list">
      <li class="navbar-mobile__item item_home">
        <a
          href="./index.html"
          class="navbar-mobile__link navbar-mobile__link--current"
        >
          <div
            class="navbar-mobile__icon-wrapper navbar-mobile__icon-wrapper--current"
          >
            <svg width="18" height="18" class="navbar-mobile__icon">
              <use href="./images/sprite.svg#icon-icon-home"></use>
            </svg>
          </div>
          Home
          <svg width="24" height="12" class="current-page__icon">
            <use href="./images/sprite.svg#icon-Frame-down"></use>
          </svg>
        </a>
      </li>
      <li class="navbar-mobile__item item_favorites">
        <a href="./favorite.html" class="navbar-mobile__link">
          <div class="navbar-mobile__icon-wrapper">
            <svg width="18" height="18" class="navbar-mobile__icon">
              <use href="./images/sprite.svg#icon-icon-favorit"></use>
            </svg>
          </div>
          Favorite
            <svg width="24" height="12" class="current-page__icon">
              <use href="./images/sprite.svg#icon-Frame-down"></use>
            </svg>
        </a>
      </li>
      <li class="navbar-mobile__item item_read">
        <a href="./read.html" class="navbar-mobile__link">
          <div class="navbar-mobile__icon-wrapper">
            <svg width="18" height="18" class="navbar-mobile__icon">
              <use href="./images/sprite.svg#icon-icon-read"></use>
            </svg>
          </div>
          Read
            <svg width="24" height="12" class="current-page__icon">
              <use href="./images/sprite.svg#icon-Frame-down"></use>
            </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
